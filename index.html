<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main-container">
    
    <div class="image-container">
      <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="img-mobile" src="images/image-product-mobile.jpg" alt="">
    </div>

    <div class="details-container">
      <span class="perfume-text">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price-new">$149.99</span>
        <span class="price-old">$169.99</span>
      </div>
      <button class="btn-add"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>

  </div>
  
</body>
</html>
